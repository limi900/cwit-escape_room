<body>
    <header>
        <div class="logo">Gotham Escape Room</div>
        <div id="timer">10:00</div>
    </header>

    <main>
        <section class="intro">
            <h1>Gotham</h1>
            <p>Two Face has planted a bomb in Gotham City...</p>
            <img src="images/gotham_background.jpeg" alt="skyline" class="intro_img">
        </section>

        <section class="puzzle">
            <div class="puzzle-content">
                <h2>Final Challenge: Debug the Code</h2>
                <pre id="pseudocode">...</pre>
                <textarea id="codeInput" placeholder="Enter your fix here..."></textarea>
                <button id="submitBtn">Submit Fix</button>
                <p id="response"></p>
            </div>
        </section>

        <section id="bomb-area">
            <div id="bomb">
                <div id="fuse"></div>
                <div id="body"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Save Gotham. Time is running out...</p>
    </footer>

    <canvas id="explosionCanvas"></canvas>
    <div id="gameOverText">GAME OVER</div>
</body>
